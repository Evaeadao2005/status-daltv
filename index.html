<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTV • Status dos Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #D10000;
            --primary-dark: #A00000;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F8F8F8;
            --gray: #2A2A2A;
            --success: #00C853;
            --warning: #FFAB00;
            --danger: #D10000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .status-card {
            background: var(--darker);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .operational {
            background: rgba(0, 200, 83, 0.15);
            color: var(--success);
        }
        
        .maintenance {
            background: rgba(255, 171, 0, 0.15);
            color: var(--warning);
        }
        
        .outage {
            background: rgba(209, 0, 0, 0.15);
            color: var(--danger);
        }
        
        .status-description {
            color: #A0A0A0;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--light);
            border: 1px solid var(--gray);
        }
        
        .btn-outline:hover {
            background: var(--gray);
        }
        
        .report-section {
            background: var(--darker);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 1.5rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: #A0A0A0;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--light);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--dark);
            border: 1px solid var(--gray);
            border-radius: 8px;
            color: var(--light);
            font-family: inherit;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray);
            color: #A0A0A6;
            font-size: 0.9rem;
        }
        
        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo-daltv.png" alt="DALTV">
                <span class="logo-text">DALTV</span>
            </div>
            <a href="https://wa.me/SEUNUMERO" class="btn btn-outline" target="_blank">
                <i class="fab fa-whatsapp"></i> Comunidade
            </a>
        </header>
        
        <div class="status-grid" id="status-container">
            <!-- Status será carregado do status.json -->
            <div class="status-card">
                <p>Carregando status...</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="openReportBtn">
                <i class="fas fa-exclamation-circle"></i> Reportar Problema
            </button>
            <button class="btn btn-outline" id="openRequestBtn">
                <i class="fas fa-plus-circle"></i> Solicitar Conteúdo
            </button>
            <a href="/admin.html" class="login-link" style="margin-left: auto;">
                <i class="fas fa-lock"></i> Área Admin
            </a>
        </div>
        
        <div class="report-section" id="reportSection">
            <h3 class="section-title">Enviar Relatório</h3>
            
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="problem">Problema</button>
                <button class="tab-btn" data-tab="request">Solicitação</button>
            </div>
            
            <form id="problemForm" class="tab-content active">
                <div class="form-group">
                    <label for="problemType">Tipo de Problema</label>
                    <select id="problemType" name="type" required>
                        <option value="">Selecione...</option>
                        <option value="canal_fora">Canal fora do ar</option>
                        <option value="conteudo_errado">Conteúdo errado</option>
                        <option value="qualidade">Problema de qualidade</option>
                        <option value="outro">Outro problema</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="problemDescription">Descrição detalhada*</label>
                    <textarea id="problemDescription" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">WhatsApp (opcional)</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Enviar Reporte
                </button>
            </form>
            
            <form id="requestForm" class="tab-content">
                <div class="form-group">
                    <label for="requestType">Tipo de Solicitação</label>
                    <select id="requestType" name="type" required>
                        <option value="">Selecione...</option>
                        <option value="novo_canal">Novo Canal</option>
                        <option value="nova_serie">Nova Série</option>
                        <option value="novo_filme">Novo Filme</option>
                        <option value="outro">Outro Conteúdo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="requestName">Nome do Conteúdo*</label>
                    <input type="text" id="requestName" name="content_name" required>
                </div>
                
                <div class="form-group">
                    <label for="requestDescription">Por que você gostaria desse conteúdo?*</label>
                    <textarea id="requestDescription" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requestWhatsapp">WhatsApp (opcional)</label>
                    <input type="text" id="requestWhatsapp" name="whatsapp" placeholder="(00) 00000-0000">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Enviar Solicitação
                </button>
            </form>
        </div>
        
        <footer>
            <p>DALTV &copy; <span id="year"></span> - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Carrega status do servidor
        function loadStatus() {
            fetch('status.json')
                .then(response => response.json())
                .then(data => {
                    renderStatus(data);
                })
                .catch(error => {
                    console.error('Erro ao carregar status:', error);
                    renderStatus({
                        services: [
                            {
                                name: "Serviços DALTV",
                                status: "outage",
                                message: "Não foi possível carregar o status"
                            }
                        ]
                    });
                });
        }
        
        function renderStatus(data) {
            const container = document.getElementById('status-container');
            let html = '';
            
            data.services.forEach(service => {
                let statusClass = '';
                let statusText = '';
                
                switch(service.status) {
                    case 'operational':
                        statusClass = 'operational';
                        statusText = 'Operacional';
                        break;
                    case 'maintenance':
                        statusClass = 'maintenance';
                        statusText = 'Manutenção';
                        break;
                    case 'outage':
                        statusClass = 'outage';
                        statusText = 'Indisponível';
                        break;
                }
                
                html += `
                    <div class="status-card">
                        <div class="status-header">
                            <h3 class="status-title">${service.name}</h3>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <p class="status-description">${service.message}</p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Form').classList.add('active');
            });
        });
        
        // Botões de ação
        document.getElementById('openReportBtn').addEventListener('click', () => {
            document.querySelector('.tab-btn[data-tab="problem"]').click();
            document.getElementById('reportSection').scrollIntoView({behavior: 'smooth'});
        });
        
        document.getElementById('openRequestBtn').addEventListener('click', () => {
            document.querySelector('.tab-btn[data-tab="request"]').click();
            document.getElementById('reportSection').scrollIntoView({behavior: 'smooth'});
        });
        
        // Envio de formulários
        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm(e.target, 'problem');
        });
        
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitForm(e.target, 'request');
        });
        
        async function submitForm(form, type) {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.report_type = type;
            
            try {
                const response = await fetch('/.netlify/functions/submit-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                if (response.ok) {
                    alert('Seu reporte foi enviado com sucesso!');
                    form.reset();
                } else {
                    throw new Error('Erro ao enviar');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar seu reporte. Tente novamente.');
            }
        }
        
        // Atualiza o ano no footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Inicializa
        loadStatus();
        
        // Atualiza a cada 5 minutos
        setInterval(loadStatus, 300000);
    </script>
</body>
</html>
