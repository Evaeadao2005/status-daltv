<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTV ‚Ä¢ Status</title>
    <style>
        :root {
            --vermelho: #D10000;
            --preto: #000000;
            --cinza: #222222;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--preto);
            color: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .status-card {
            background: var(--cinza);
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--vermelho);
        }
        form {
            margin: 20px 0;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #111;
            border: 1px solid #333;
            color: white;
        }
        button {
            background: var(--vermelho);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üî¥ DALTV STATUS</h1>
    
    <div id="status-container">
        <!-- Status carregado via JavaScript -->
        <p>Carregando status...</p>
    </div>

    <!-- Formul√°rio de Reporte -->
    <form name="reporte-problema" netlify action="/sucesso.html">
        <h2>Reportar Problema</h2>
        <input type="hidden" name="tipo" value="problema">
        <select name="categoria" required>
            <option value="">Selecione...</option>
            <option value="canal_fora">Canal fora do ar</option>
            <option value="qualidade">Problema de qualidade</option>
        </select>
        <textarea name="descricao" required placeholder="Descreva o problema"></textarea>
        <input type="text" name="whatsapp" placeholder="WhatsApp (opcional)">
        <button type="submit">Enviar</button>
    </form>

    <!-- Formul√°rio de Solicita√ß√£o -->
    <form name="solicitacao-conteudo" netlify action="/sucesso.html">
        <h2>Solicitar Conte√∫do</h2>
        <input type="hidden" name="tipo" value="solicitacao">
        <input type="text" name="nome_conteudo" required placeholder="Nome do conte√∫do">
        <textarea name="motivo" required placeholder="Por que deseja este conte√∫do?"></textarea>
        <input type="text" name="whatsapp" placeholder="WhatsApp (opcional)">
        <button type="submit">Enviar Solicita√ß√£o</button>
    </form>

    <p><a href="/admin.html">√Årea Admin</a></p>

    <script>
        // Carrega status do status.json
        fetch('status.json')
            .then(response => response.json())
            .then(data => {
                let html = '';
                data.servicos.forEach(servico => {
                    html += `
                        <div class="status-card">
                            <h3>${servico.nome}</h3>
                            <p>Status: <strong>${servico.status.toUpperCase()}</strong></p>
                            <p>${servico.mensagem}</p>
                        </div>
                    `;
                });
                document.getElementById('status-container').innerHTML = html;
            });
    </script>
</body>
</html>
