<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTV Status</title>
    <style>
        :root {
            --vermelho: #D10000;
            --preto: #000000;
            --cinza: #1A1A1A;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--preto);
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 3px solid var(--vermelho);
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--vermelho);
            margin-top: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: var(--cinza);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--vermelho);
        }
        
        .status-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .operational {
            color: #00FF00;
        }
        
        .maintenance {
            color: #FFFF00;
        }
        
        .outage {
            color: var(--vermelho);
        }
        
        .form-section {
            background: var(--cinza);
            border-radius: 8px;
            padding: 25px;
            margin-top: 40px;
            border: 1px solid #333;
        }
        
        .form-title {
            color: var(--vermelho);
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-family: inherit;
        }
        
        textarea {
            min-height: 120px;
        }
        
        button {
            background: var(--vermelho);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        
        button:hover {
            background: #B00000;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- Coloque sua logo aqui -->
                <img src="logo-daltv.png" alt="DALTV" width="200">
            </div>
            <h1>STATUS DO SERVIDOR</h1>
        </header>
        
        <div class="status-grid" id="statusContainer">
            <!-- Status será carregado aqui -->
        </div>
        
        <!-- Formulário de Reporte de Problema -->
        <div class="form-section">
            <h2 class="form-title">REPORTAR PROBLEMA</h2>
            <form name="reporte-problema" netlify action="/sucesso.html">
                <input type="hidden" name="form-name" value="reporte-problema">
                
                <div class="form-group">
                    <label for="problemType">Tipo de Problema</label>
                    <select id="problemType" name="tipo_problema" required>
                        <option value="">Selecione...</option>
                        <option value="canal_fora">Canal fora do ar</option>
                        <option value="qualidade">Problema de qualidade</option>
                        <option value="outro">Outro problema</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="problemDescription">Descrição do Problema*</label>
                    <textarea id="problemDescription" name="descricao" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">WhatsApp (opcional)</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000">
                </div>
                
                <button type="submit">ENVIAR REPORTE</button>
            </form>
        </div>
        
        <!-- Formulário de Solicitação de Conteúdo -->
        <div class="form-section">
            <h2 class="form-title">SOLICITAR CONTEÚDO</h2>
            <form name="solicitacao-conteudo" netlify action="/sucesso.html">
                <input type="hidden" name="form-name" value="solicitacao-conteudo">
                
                <div class="form-group">
                    <label for="contentType">Tipo de Conteúdo*</label>
                    <select id="contentType" name="tipo_conteudo" required>
                        <option value="">Selecione...</option>
                        <option value="canal">Canal</option>
                        <option value="filme">Filme</option>
                        <option value="serie">Série</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contentName">Nome do Conteúdo*</label>
                    <input type="text" id="contentName" name="nome_conteudo" required>
                </div>
                
                <div class="form-group">
                    <label for="contentReason">Por que deseja este conteúdo?*</label>
                    <textarea id="contentReason" name="motivo" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requestWhatsapp">WhatsApp (opcional)</label>
                    <input type="text" id="requestWhatsapp" name="whatsapp" placeholder="(00) 00000-0000">
                </div>
                
                <button type="submit">ENVIAR SOLICITAÇÃO</button>
            </form>
        </div>
        
        <footer>
            DALTV &copy; <span id="year"></span> - Todos os direitos reservados
        </footer>
    </div>

    <script>
        // Carrega status do servidor
        fetch('status.json')
            .then(response => response.json())
            .then(data => {
                let html = '';
                data.servicos.forEach(servico => {
                    let statusClass = '';
                    let statusText = '';
                    
                    switch(servico.status) {
                        case 'operacional':
                            statusClass = 'operational';
                            statusText = 'OPERACIONAL';
                            break;
                        case 'manutencao':
                            statusClass = 'maintenance';
                            statusText = 'EM MANUTENÇÃO';
                            break;
                        case 'fora':
                            statusClass = 'outage';
                            statusText = 'FORA DO AR';
                            break;
                    }
                    
                    html += `
                        <div class="status-card">
                            <h3 class="status-title">${servico.nome}</h3>
                            <p class="status ${statusClass}">${statusText}</p>
                            <p>${servico.mensagem}</p>
                        </div>
                    `;
                });
                
                document.getElementById('statusContainer').innerHTML = html;
                document.getElementById('year').textContent = new Date().getFullYear();
            })
            .catch(error => {
                document.getElementById('statusContainer').innerHTML = `
                    <div class="status-card">
                        <h3 class="status-title">Erro</h3>
                        <p class="status outage">ERRO AO CARREGAR</p>
                        <p>Não foi possível carregar o status do servidor</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
