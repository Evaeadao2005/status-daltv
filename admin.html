<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALTV • Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #D10000;
            --primary-dark: #A00000;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #F8F8F8;
            --gray: #2A2A2A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .login-form {
            max-width: 400px;
            margin: 5rem auto;
            background: var(--darker);
            padding: 2rem;
            border-radius: 12px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--dark);
            border: 1px solid var(--gray);
            border-radius: 8px;
            color: var(--light);
            font-family: inherit;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        .reports-container {
            margin-top: 2rem;
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .report-card {
            background: var(--darker);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .report-type {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: var(--gray);
        }
        
        .report-date {
            color: #A0A0A0;
            font-size: 0.85rem;
        }
        
        .report-content {
            margin-bottom: 1rem;
        }
        
        .report-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .report-contact {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
        }
        
        .status-select {
            padding: 0.5rem;
            border-radius: 4px;
            background: var(--dark);
            color: var(--light);
            border: 1px solid var(--gray);
        }
        
        .status-pendente {
            color: #FFAB00;
        }
        
        .status-resolvido {
            color: #00C853;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .report-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .report-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="adminContainer">
        <div id="loginForm" class="login-form">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <img src="logo-daltv.png" alt="DALTV">
                <span class="logo-text">DALTV ADMIN</span>
            </div>
            
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            
            <button class="submit-btn" id="loginBtn">Entrar</button>
        </div>
        
        <div id="adminContent" style="display: none;">
            <header>
                <div class="logo">
                    <img src="logo-daltv.png" alt="DALTV">
                    <span class="logo-text">DALTV ADMIN</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </header>
            
            <div class="reports-container">
                <h2>Relatórios e Solicitações</h2>
                
                <div class="reports-grid" id="reportsGrid">
                    <!-- Relatórios serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos
        const loginForm = document.getElementById('loginForm');
        const adminContent = document.getElementById('adminContent');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const reportsGrid = document.getElementById('reportsGrid');
        
        // Verifica se já está logado
        if (localStorage.getItem('daltvAuthToken')) {
            loginForm.style.display = 'none';
            adminContent.style.display = 'block';
            loadReports();
        }
        
        // Login
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('daltvAuthToken', data.token);
                    loginForm.style.display = 'none';
                    adminContent.style.display = 'block';
                    loadReports();
                } else {
                    throw new Error('Credenciais inválidas');
                }
            } catch (error) {
                alert('Login falhou. Verifique suas credenciais.');
                console.error('Erro:', error);
            }
        });
        
        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('daltvAuthToken');
            adminContent.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
        
        // Carrega relatórios
        async function loadReports() {
            try {
                const token = localStorage.getItem('daltvAuthToken');
                const response = await fetch('/.netlify/functions/get-reports', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (response.ok) {
                    const reports = await response.json();
                    renderReports(reports);
                } else if (response.status === 401) {
                    localStorage.removeItem('daltvAuthToken');
                    adminContent.style.display = 'none';
                    loginForm.style.display = 'block';
                    alert('Sessão expirada. Faça login novamente.');
                } else {
                    throw new Error('Erro ao carregar relatórios');
                }
            } catch (error) {
                console.error('Erro:', error);
                reportsGrid.innerHTML = '<p>Erro ao carregar relatórios</p>';
            }
        }
        
        // Renderiza relatórios
        function renderReports(reports) {
            if (reports.length === 0) {
                reportsGrid.innerHTML = '<p>Nenhum relatório encontrado</p>';
                return;
            }
            
            let html = '';
            reports.forEach(report => {
                const date = new Date(report.created_at);
                const formattedDate = date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                
                let typeText = '';
                switch(report.type) {
                    case 'problem': typeText = 'Problema'; break;
                    case 'request': typeText = 'Solicitação'; break;
                    default: typeText = report.type;
                }
                
                html += `
                    <div class="report-card">
                        <div class="report-header">
                            <span class="report-type">${typeText}</span>
                            <span class="report-date">${formattedDate}</span>
                        </div>
                        
                        ${report.content_name ? `<p><strong>Conteúdo:</strong> ${report.content_name}</p>` : ''}
                        
                        <div class="report-content">
                            <p>${report.description}</p>
                        </div>
                        
                        <div class="report-meta">
                            ${report.whatsapp ? `
                                <a href="https://wa.me/55${report.whatsapp.replace(/\D/g, '')}" class="report-contact" target="_blank">
                                    <i class="fab fa-whatsapp"></i> ${report.whatsapp}
                                </a>
                            ` : ''}
                            
                            <select class="status-select" data-id="${report.id}" onchange="updateStatus(this)">
                                <option value="pendente" ${report.status === 'pendente' ? 'selected' : ''} class="status-pendente">Pendente</option>
                                <option value="em_analise" ${report.status === 'em_analise' ? 'selected' : ''}>Em Análise</option>
                                <option value="resolvido" ${report.status === 'resolvido' ? 'selected' : ''} class="status-resolvido">Resolvido</option>
                            </select>
                        </div>
                    </div>
                `;
            });
            
            reportsGrid.innerHTML = html;
        }
        
        // Atualiza status (esta função precisa ser global)
        window.updateStatus = async function(select) {
            const reportId = select.dataset.id;
            const newStatus = select.value;
            
            try {
                const token = localStorage.getItem('daltvAuthToken');
                const response = await fetch('/.netlify/functions/update-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ id: reportId, status: newStatus }),
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao atualizar');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao atualizar status');
            }
        };
    </script>
</body>
</html>
